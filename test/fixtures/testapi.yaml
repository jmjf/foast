openapi: 3.1.0
info:
  title: Test API
  description: Testing complex query parameters
  version: 0.0.1
  license:
    name: MIT
    url: https://nobody.org
servers:
  - url: http://127.0.0.0:3000
tags:
  - name: Users
    description: Operations for users
  - name: Other
    description: other stuff
paths:
  /posts/{postId}:
    get:
      operationId: getPostById
      tags:
        - Posts
      security: []
      summary: GET post endpoint for tson issue
      parameters:
        - $ref: '#/components/parameters/PostIdParam'
      responses:
        $ref: '#/components/responses/TestCompleteResponse'
  /posts:
    get:
      operationId: getPosts
      tags:
        - Posts
      security: []
      summary: GET all posts
      parameters:
        - $ref: '#/components/parameters/PaginationPage'
        - $ref: '#/components/parameters/PaginationLimit'
        - name: tags
          in: query
          description: Tags to filter by
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          $ref: '#/components/responses/GetPostsByQuery200Response'
        4xx:
          description: error
    post:
      operationId: putPosts
      tags:
        - Posts
      security: []
      summary: POST a post
      requestBody:
        $ref: '#/components/requestBodies/PostRequestBody'
      responses:
        '200':
          description: result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        4xx:
          description: error
  /users/{userId}:
    get:
      operationId: getUserById
      tags:
        - Users
      security: []
      summary: GET user endpoint for tson issue
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        4xx:
          description: error
  /users:
    get:
      operationId: getUsersByQuery
      tags:
        - Users
        - Other
      security: []
      summary: GET user endpoint for tson issue
      parameters:
        - $ref: '#/components/parameters/UserQuery'
        - $ref: '#/components/parameters/XTestHeaderParam'
      responses:
        '200':
          $ref: '#/components/responses/GetUsersByQuery200Response'
        4xx:
          description: error
  /testParamErrors/{authorization}:
    get:
      operationId: testParamErrors
      security: []
      summary: test parameter error cases
      parameters:
        - $ref: '#/components/parameters/TestNoSchemaQuery'
        - $ref: '#/components/parameters/TestInvalidAcceptParam'
        - $ref: '#/components/parameters/TestInvalidContentTypeParam'
        - $ref: '#/components/parameters/TestInvalidAuthorizationParam'
      responses:
        '200':
          $ref: '#/components/responses/GetUsersByQuery200Response'
        4xx:
          description: error
  /testPathLevelParams:
    $ref: 'pathItem.yaml'
components:
  pathItems:
    testPathItem:

  schemas:
    UserId:
      type: number
      description: uniquely identifes a user
      minimum: 1
    UserNm:
      type: string
      minLength: 3
      description: User name must be at least 3 characters
      example: Joe
    EmailAddrTx:
      type: string
      format: email
      description: An email address
      example: joe@mailinator.com
    x-dashes:
      title: x_dashes
      type: string
    $100ok:
      title: $100ok
      type: string
    xíêó:
      title: cuneiform
      type: number
    TestBoolean:
      description: test boolean property
      type: boolean
    User:
      title: User
      type: object
      properties:
        userId:
          $ref: '#/components/schemas/UserId'
          description: A unique identifier for a user (override)
        userNm:
          $ref: '#/components/schemas/UserNm'
        emailAddrTx:
          $ref: '#/components/schemas/EmailAddrTx'
        x-dashes:
          $ref: '#/components/schemas/x-dashes'
        $100ok:
          $ref: '#/components/schemas/$100ok'
        xíêó:
          $ref: '#/components/schemas/xíêó'
        testBoolean:
          $ref: '#/components/schemas/TestBoolean'
        testUnionType:
          type:
            - string
            - number
            - 'null'
            - object
            - array
      required:
        - userId
        - userNm
    PostId:
      type: number
      description: uniquely identifes a post
      minimum: 1
    TitleTx:
      type: string
      description: The title of a blog post
      default: none
      minLength: 3
      maxLength: 100
    PostTx:
      type: string
      minLength: 1
      maxLength: 1024
      description: Contents of a post
    PostStatus:
      type: string
      enum:
        - draft
        - published
        - deleted
      description: |
        Post status:
         - draft - work in progress
         - published - for the world to see
         - deleted - don't show this to anyone
    GenericTs:
      type: string
      description: Description not provided
      format: date-time
      example: 2024-01-02:03:04:05Z
    Post:
      title: Post
      type: object
      properties:
        postId:
          $ref: '#/components/schemas/PostId'
          description: Uniquely identifies a blog post
        titleTx:
          $ref: '#/components/schemas/TitleTx'
          default: hello
        postTx:
          $ref: '#/components/schemas/PostTx'
        statusCd:
          $ref: '#/components/schemas/PostStatus'
          default: draft
        statusTs:
          $ref: '#/components/schemas/GenericTs'
          description: The date and time when the post was put in the current status
          example: '2025-11-12T13:14:15Z'
        testNot:
          not:
            type: string
        testOneOf:
          oneOf:
            - $ref: '#/components/schemas/PostStatus'
            - $ref: '#/components/schemas/TitleTx'
        testAllOf:
          allOf:
            - $ref: '#/components/schemas/PostStatus'
            - $ref: '#/components/schemas/TitleTx'
        testAnyOf:
          anyOf:
            - $ref: '#/components/schemas/PostStatus'
            - $ref: '#/components/schemas/TitleTx'
        testConstString:
          const: 'abc'
        testConstNumber:
          const: 123
        testConstArray:
          const:
            - 123
            - 'abc'
        testArrayItems:
          # this isn't valid OpenAPI, but code considers it, so including for coverage
          type: array
          items:
            - type: string
            - type: integer
      additionalProperties: false
      required:
        - postId
        - titleTx
        - postTx
        - postStatus
    PostBody:
      title: PostRequestBody
      type: object
      properties:
        titleTx:
          $ref: '#/components/schemas/TitleTx'
          default: hello
        postTx:
          $ref: '#/components/schemas/PostTx'
        author:
          $ref: '#/components/schemas/User'
          default: joe
        statusCd:
          $ref: '#/components/schemas/PostStatus'
          default: draft
        statusTs:
          $ref: '#/components/schemas/GenericTs'
          description: The date and time when the post was put in the current status
          example: '2025-11-12T13:14:15Z'
      additionalProperties: false
      required:
        - titleTx
        - postTx
        - postStatus
  parameters:
    PostIdParam:
      in: path
      name: postId
      schema:
        type: object
        properties:
          postId:
            $ref: '#/components/schemas/PostId'
            description: A unique identifier for a post from parameters
        required:
          - postId
    PaginationPage:
      name: page
      in: query
      description: Page number to retrieve.
      required: true
      schema:
        type: integer
        default: 1
        example: 2
    PaginationLimit:
      name: limit
      in: query
      description: Number of items per page.
      schema:
        type: integer
        default: 10
        maximum: 30
        example: 15
    UserIdParam:
      in: path
      name: userId
      schema:
        title: UserIdParam
        type: object
        properties:
          userId:
            $ref: '#/components/schemas/UserId'
            description: A unique identifier for a user
        required:
          - userId
    UserQuery:
      in: query
      name: userQuery
      description: this description can be preserved in querystring
      style: simple
      allowReserved: true
      schema:
        title: UserQuery
        type: object
        description: this description will not be preserved
        required:
          - userId
          - userNm
        properties:
          userId:
            $ref: '#/components/schemas/UserId'
          userNm:
            $ref: '#/components/schemas/UserNm'
          inline:
            type: string
            minLength: 1
            description: an inline property
    XTestHeaderParam:
      in: header
      name: x-test-header
      description: test header in request
      schema:
        type: string
    TestNoSchemaQuery:
      in: query
      name: noSchemaQuery
      description: no schema query
    TestInvalidAcceptParam:
      in: header
      name: Accept
      description: invalid param accept
      schema:
        type: number
    TestInvalidContentTypeParam:
      in: header
      name: Content-Type
      description: invalid param content-type
      schema:
        type: number
    TestInvalidAuthorizationParam:
      in: path
      name: Authorization
      description: invalid param authorization
      schema:
        type: number
  responses:
    HTTP404NotFound:
      description: The specified resource was not found
    HTTP500InternalServerError:
      description: Something went terribly wrong
    GetUsersByQuery200Response:
      description: result
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: '#/components/schemas/User'
      headers:
        x-test-header:     # this is the name used in the response
          $ref: '#/components/headers/XTestHeader'
    GetPostsByQuery200Response:
      description: result
      content:
        application/json:
          schema:
            title: GetPostsByQuery200Response
            type: array
            items:
              $ref: '#/components/schemas/Post'
    TestCompleteResponse:
      '200':
        description: result
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      4xx:
        description: error
  requestBodies:
    PostRequestBody:
      description: post to add to the blog (from requestBodies)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PostBody'
        application/xml:
          schema:
            $ref: '#/components/schemas/PostBody'
  headers:
    XTestHeader:
      description: test header in response
      schema:
        type: string
