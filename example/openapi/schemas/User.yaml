openapi: 3.1.0
servers:
  - url: http://127.0.0.0:3000
info: 
   title: Test API
   version: 1.0.0
   license:
      name: MIT
      identifier: MIT

components:
  parameters:
    UserIdParam:
      in: path
      name: userId
      schema:
        title: UserIdParam
        type: object
        properties:
          userId:
            $ref: Fields.yaml#/components/schemas/UserId
            description: A unique identifier for a user
        required: 
          -  userId
    UserQuery:
      in: query
      schema:
        title: UserQuery
        type: object
        properties:
          userId:
            $ref: Fields.yaml#/components/schemas/UserId
          userNm:
            $ref: Fields.yaml#/components/schemas/UserNm
  schemas:
    User:
      title: User
      type: object
      properties:
        userId:
          $ref: Fields.yaml#/components/schemas/UserId
          description: A unique identifier for a user (override)
        userNm:
          $ref: Fields.yaml#/components/schemas/UserNm
        emailAddrTx:
          $ref: Fields.yaml#/components/schemas/EmailAddrTx
      required:
        - userId
        - userNm
    Users:
      title: Users
      type: array
      items:
        $ref: '#/components/schemas/User'
  responses:
    UsersResponse:
      description: An array of users
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Users'
        application/xml:
          schema:
            title: Usersxml
            type: array
            items:
              $ref: '#/components/schemas/User'
